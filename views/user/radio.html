<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Selection - Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Select an option:</h2>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="option" id="option1" value="Option 1" checked>
                            <label class="form-check-label" for="option1">
                                Option 1
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="option" id="option2" value="Option 2">
                            <label class="form-check-label" for="option2">
                                Option 2
                            </label>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="radio" name="option" id="option3" value="Option 3">
                            <label class="form-check-label" for="option3">
                                Option 3
                            </label>
                        </div>
                        <p id="selected-option" class="alert alert-info">You have selected: Option 1</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const radioButtons = document.querySelectorAll('input[name="option"]');
    const selectedOptionText = document.getElementById('selected-option');

    // Add event listener to each radio button
    radioButtons.forEach(radio => {
        radio.addEventListener('change', function() {
            if (this.checked) {
                selectedOptionText.textContent = `You have selected: ${this.value}`;
            }
        });
    });
});
    </script>
    <!-- Bootstrap JS and Popper.js (optional, for certain Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
